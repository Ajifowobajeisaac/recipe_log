{% extends 'recipe_log/base.html' %}

{% block content %}

  {% if form.errors %}
    <p>Your username and password didn't match. Please try again.</p>
  {% end if %}

  <form action="{% url 'accounts:login' %}" method="post">
    {% csrf_token %}
    {{ form.as_div }}

    <button name="submit">Log in</button>
  </form>
{% endblock content %}
