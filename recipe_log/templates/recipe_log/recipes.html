{% extends 'recipe_log/base.html' %}

{% block content %}

  <p>Recipes</p>
  <ul>
    {% for recipe in recipes %}
      <li>
        <a href="{% url 'recipe_log:recipe' recipe.id %}">
          {{ recipe.text }}</a></li>
    {% endfor %}
    {% for recipes in recipe_names %}
      {% empty %}
        <p>No recipes here, add some</p>
    {% endfor %}
  </ul>
  <a href="{% url 'recipe_log:new_recipe' %}">Add a new recipe</a>
{% endblock content %}
